<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/favicon.png" type="icon" />
    <title>Theme Clock</title>
</head>

<body>
    <div class="logo-container">
        <a href="https://bitlify.github.io/50PD/" target="_blank">
            <img class="logo" src="img/logo.png" alt="bitlify">
        </a>
    </div>

    <div class="icon-container">
        <a href="https://www.instagram.com/bitlify2/" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>

    </div>

    <button class="toggle">Dark Mode</button>

    <div class="clock-container">
        <div class="clock">
            <div class="needle hour"></div>
            <div class="needle minute"></div>
            <div class="needle second"></div>
            <div class="center-point"></div>
        </div>

        <div class="time"></div>
        <div class="date"><span class="circle"></span></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
